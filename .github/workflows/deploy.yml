name: Deploy

on:
  push:
    branches: ["gh-pages"] # 當你推送到 main 時觸發

# 必須設定權限，Action 才能發布網頁內容
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          # 將 HTML 中的佔位符替換為真正的 Secrets
          sed -i "s/{{BASEROW_TOKEN}}/${{ secrets.BASEROW_TOKEN }}/g" index.html
          sed -i "s/{{BASEROW_TABLE_ID}}/${{ secrets.BASEROW_TABLE_ID }}/g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 上傳當前目錄（包含改好的 index.html）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4