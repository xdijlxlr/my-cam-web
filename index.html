<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .lightbox { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); }
        .lightbox img { max-width: 90%; max-height: 80%; margin: auto; position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    </style>
</head>
<body class="bg-slate-950 text-white min-h-screen p-4">

    <div id="lightbox" class="lightbox" onclick="this.style.display='none'">
        <img id="lightboxImg" src="">
        <p class="text-center w-full absolute bottom-10 text-gray-400">點擊任意處關閉</p>
    </div>

    <header class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-blue-400"><i class="fas fa-database mr-2"></i>管理後台</h1>
    </header>

    <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
        
        <div class="bg-slate-900 rounded-2xl p-6 border border-slate-800 h-fit sticky top-4">
            <h2 id="formTitle" class="text-xl font-bold mb-4 text-blue-300">新增紀錄</h2>
            <input type="hidden" id="editingRowId">
            
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-1">訂單編號</label>
                <input type="text" id="orderId" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 focus:border-blue-500 outline-none">
            </div>

            <label class="cursor-pointer block mb-4">
                <div class="border-2 border-dashed border-slate-700 rounded-lg p-4 text-center hover:border-blue-500">
                    <i class="fas fa-camera text-2xl text-slate-500 mb-2"></i>
                    <p class="text-sm">更新照片 (選填)</p>
                    <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden">
                </div>
            </label>

            <div id="previewArea" class="hidden mb-4">
                <img id="imagePreview" class="w-full h-32 object-cover rounded-lg border border-slate-700">
            </div>

            <div class="flex gap-2">
                <button id="saveBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded-lg font-bold transition">確認儲存</button>
                <button id="cancelBtn" class="hidden flex-1 bg-slate-700 hover:bg-slate-600 py-2 rounded-lg font-bold transition">取消編輯</button>
            </div>
        </div>

        <div class="bg-slate-900 rounded-2xl p-6 border border-slate-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-blue-300">歷史紀錄</h2>
                <button onclick="refreshData()" class="text-slate-400 hover:text-white"><i class="fas fa-sync-alt"></i></button>
            </div>
            
            <input type="text" id="searchInput" placeholder="搜尋目前已載入的單號..." 
                   class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 mb-4 text-sm outline-none focus:border-blue-500">

            <div id="recordList" class="space-y-3"></div>
            
            <div id="paginationArea" class="mt-6 text-center hidden">
                <button id="loadMoreBtn" class="text-sm bg-slate-800 hover:bg-slate-700 px-6 py-2 rounded-full border border-slate-700 transition">
                    載入更多紀錄
                </button>
            </div>
        </div>
    </div>

    <script>
        const BASEROW_TOKEN = '{{BASEROW_TOKEN}}';
        const TABLE_ID = '{{BASEROW_TABLE_ID}}';
        const FIELD_ORDER_ID = 'orderID'; 
        const FIELD_PHOTO = 'photo';
        const FIELD_TIME = 'time';

        let currentPage = 1;
        const pageSize = 10;

        const recordList = document.getElementById('recordList');
        const saveBtn = document.getElementById('saveBtn');
        const orderIdInput = document.getElementById('orderId');
        const fileInput = document.getElementById('fileInput');
        const editingRowId = document.getElementById('editingRowId');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        // --- 1. 分頁查詢 (Read) ---
        async function fetchRows(append = false) {
            if (!append) {
                currentPage = 1;
                recordList.innerHTML = '<p class="text-center py-4">讀取中...</p>';
            }
            
            try {
                // 移除 order_by 以確保基本連線成功，若要排序，請確認欄位名正確
                const url = `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true&size=${pageSize}&page=${currentPage}`;
                
                const response = await fetch(url, {
                    headers: { 'Authorization': `Token ${BASEROW_TOKEN}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("詳細錯誤資訊:", errorData); // 這行會告訴你具體哪個參數錯了
                    throw new Error('讀取失敗');
                }

                const data = await response.json();
                if (!append) recordList.innerHTML = '';
                renderList(data.results);

                if (data.next) {
                    document.getElementById('paginationArea').classList.remove('hidden');
                } else {
                    document.getElementById('paginationArea').classList.add('hidden');
                }
            } catch (err) {
                recordList.innerHTML = `<p class="text-red-500 text-center">載入失敗: ${err.message}</p>`;
            }
        }

        function renderList(rows) {
            rows.forEach(row => {
                const photoUrl = row[FIELD_PHOTO]?.[0]?.url || '';
                const displayImg = photoUrl || 'https://via.placeholder.com/150?text=No+Image';
                
                const div = document.createElement('div');
                div.className = "bg-slate-800 p-3 rounded-xl flex items-center gap-3 border border-slate-700 transition";
                div.innerHTML = `
                    <img src="${displayImg}" class="w-12 h-12 rounded object-cover cursor-zoom-in" onclick="openLightbox('${photoUrl}')">
                    <div class="flex-grow min-w-0">
                        <div class="font-bold truncate text-sm">${row[FIELD_ORDER_ID]}</div>
                        <div class="text-[10px] text-slate-500">${row[FIELD_TIME] || ''}</div>
                    </div>
                    <div class="flex gap-1">
                        <button onclick="editMode('${row.id}', '${row[FIELD_ORDER_ID]}')" class="p-2 text-blue-400 hover:bg-slate-700 rounded"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteRow(${row.id})" class="p-2 text-red-400 hover:bg-slate-700 rounded"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                recordList.appendChild(div);
            });
        }

        // --- 圖片放大功能 ---
        function openLightbox(url) {
            if (!url) return;
            document.getElementById('lightboxImg').src = url;
            document.getElementById('lightbox').style.display = 'block';
        }

        // --- 2. 新增與修改 ---
        saveBtn.addEventListener('click', async () => {
            const orderId = orderIdInput.value.trim();
            const isEditing = editingRowId.value !== "";
            if (!orderId) return alert('請輸入編號');

            saveBtn.disabled = true;
            saveBtn.innerText = "處理中...";

            try {
                let rowData = {};
                rowData[FIELD_ORDER_ID] = orderId;

                if (fileInput.files.length > 0) {
                    const formData = new FormData();
                    formData.append('file', fileInput.files[0]);
                    const fRes = await fetch('https://api.baserow.io/api/user-files/upload-file/', {
                        method: 'POST',
                        headers: { 'Authorization': `Token ${BASEROW_TOKEN}` },
                        body: formData
                    });
                    const fData = await fRes.json();
                    rowData[FIELD_PHOTO] = [{ "name": fData.name }];
                }

                const url = isEditing 
                    ? `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/${editingRowId.value}/?user_field_names=true`
                    : `https://api.baserow.io/api/database/rows/table/${TABLE_ID}/?user_field_names=true`;

                const response = await fetch(url, {
                    method: isEditing ? 'PATCH' : 'POST',
                    headers: { 'Authorization': `Token ${BASEROW_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(rowData)
                });

                if (response.ok) {
                    resetForm();
                    fetchRows(false);
                    alert(isEditing ? '更新成功' : '新增成功');
                }
            } catch (err) {
                alert('操作失敗');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerText = "確認儲存";
            }
        });

        // --- 3. 刪除 ---
        async function deleteRow(id) {
            if (!confirm('確定要刪除這筆紀錄嗎？')) return;
            try {
                await fetch(`https://api.baserow.io/api/database/rows/table/${TABLE_ID}/${id}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Token ${BASEROW_TOKEN}` }
                });
                fetchRows(false);
            } catch (err) { alert('刪除失敗'); }
        }

        // 加載更多
        loadMoreBtn.addEventListener('click', () => {
            currentPage++;
            fetchRows(true);
        });

        function refreshData() {
            fetchRows(false);
        }

        function editMode(id, orderId) {
            editingRowId.value = id;
            orderIdInput.value = orderId;
            document.getElementById('formTitle').innerText = "修改紀錄 #" + id;
            document.getElementById('cancelBtn').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            editingRowId.value = "";
            orderIdInput.value = "";
            fileInput.value = "";
            document.getElementById('formTitle').innerText = "新增紀錄";
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('previewArea').classList.add('hidden');
        }

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        // 搜尋（本地已載入資料過濾）
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const items = recordList.querySelectorAll('div.bg-slate-800');
            items.forEach(item => {
                const text = item.querySelector('.font-bold').innerText.toLowerCase();
                item.style.display = text.includes(term) ? 'flex' : 'none';
            });
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('imagePreview').src = ev.target.result;
                    document.getElementById('previewArea').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        fetchRows();
    </script>
</body>
</html>
